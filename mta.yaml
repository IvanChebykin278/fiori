_schema-version: "3.1"
ID: fiori
description: Fiori Launchpad, test exercise
version: 1.0.0
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx -p @sap/cds-dk cds build --production

modules:
  - name: fiori-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: fiori-db
      - name: fiori-destination-service
      - name: fiori-uaa
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci

  - name: fiori-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: fiori-db
    parameters:
      buildpack: nodejs_buildpack

  - name: approuter
    type: nodejs
    path: approuter
    requires:
      - name: fiori-uaa
      - name: srv-api
        group: destinations
        properties:
          forwardAuthToken: true
          name: srv-binding
          strictSSL: true
          url: ~{srv-url}
    build-parameters:
      requires:
        - artifacts:
            - ./*
          name: launchpad-app
          target-path: resources/ui/launchpad
        - artifacts:
            - ./*
          name: designer-app
          target-path: resources/ui/designer

  - name: launchpad-app
    type: html5
    path: app/launchpad
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []

  - name: designer-app
    type: html5
    path: app/designer
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []

resources:
  - name: fiori-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}

  - name: fiori-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        role-collections:
          - description: Manage Fiori
            name: FioriAdministrator-${space}
            role-template-references:
              - $XSAPPNAME.Administrator
          - description: Use Fiori
            name: FioriUser-${space}
            role-template-references:
              - $XSAPPNAME.User
        xsappname: fiori-${space}
      path: ./xs-security.json
      service: xsuaa
      service-plan: application

  - name: fiori-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
